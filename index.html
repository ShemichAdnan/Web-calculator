<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan`s Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="calculate"><h2></h2></div>
            <div id="input"><h2 id="inputh2"></h2></div>
        </div>
        <hr>
        <div id="buttons">
            
                <button id="c"><p>C</p></button>
                <button id="del"><p>DEL</p></button>
                <button id="percent"><p>%</p></button>
                <button id="slash"><p>/</p></button>
            
            
                <button id="seven"><p>7</p></button>
                <button id="eight"><p>8</p></button>
                <button id="nine"><p>9</p></button>
                <button id="asterisk"><p>*</p></button>
            
                <button id="four"><p>4</p></button>
                <button id="five"><p>5</p></button>
                <button id="six"><p>6</p></button>
                <button id="minus"><p>-</p></button>

                <button id="one"><p>1</p></button>
                <button id="two"><p>2</p></button>
                <button id="three"><p>3</p></button>
                <button id="plus"><p>+</p></button>
            
                <button id="zero"><p>0</p></button>
                <button id="dot"><p>.</p></button>
                <button id="equal"><p>=</p></button>
            </div>
        </div>
    </div>
</body>
</html>
