<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan`s Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <img src="historyButtonImage.png" id="historyButton" onclick="ShowHistory()">
        <div id="display">
            <div id="calculate"><h2></h2></div>
            <div id="input"><h2></h2></div>
        </div>
        <hr>
        <div id="buttons">
            <button id="c" onclick="Clear()"><p>C</p></button>
            <button id="del" onclick="Del()"><p>DEL</p></button>
            <button id="percent" onclick="Operate(this)"><p>%</p></button>
            <button id="slash" onclick="Operate(this)"><p>/</p></button>
            
            <button id="seven" onclick="InputNumber(this)"><p>7</p></button>
            <button id="eight" onclick="InputNumber(this)"><p>8</p></button>
            <button id="nine" onclick="InputNumber(this)"><p>9</p></button>
            <button id="asterisk" onclick="Operate(this)"><p>*</p></button>
            
            <button id="four" onclick="InputNumber(this)"><p>4</p></button>
            <button id="five" onclick="InputNumber(this)"><p>5</p></button>
            <button id="six" onclick="InputNumber(this)"><p>6</p></button>
            <button id="minus" onclick="Operate(this)"><p>-</p></button>

            <button id="one" onclick="InputNumber(this)"><p>1</p></button>
            <button id="two" onclick="InputNumber(this)"><p>2</p></button>
            <button id="three" onclick="InputNumber(this)"><p>3</p></button>
            <button id="plus" onclick="Operate(this)"><p>+</p></button>

            <button id="negation" onclick="NumberNegation()"><p>+/-</p></button>
            <button id="zero" onclick="InputNumber(this)"><p>0</p></button>
            <button id="dot" onclick="AddDot()"><p>.</p></button>
            <button id="equal" onclick="Operate(this)"><p>=</p></button>
        </div>
    </div>
    <div id="history">
        <img src="closeButtonImage.png" id="closeButton">
    </div>
</body>
</html>
