<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan`s Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display">
            <div id="calculate"><h2>123 +</h2></div>
            <div id="input"><h2>456</h2></div>
        </div>
        <hr>
        <div id="buttons">
            
                <button><p>C</p></button>
                <button><p>DEL</p></button>
                <button><p>%</p></button>
                <button><p>/</p></button>
            
            
                <button><p>7</p></button>
                <button><p>8</p></button>
                <button><p>9</p></button>
                <button><p>*</p></button>
            
                <button><p>4</p></button>
                <button><p>5</p></button>
                <button><p>6</p></button>
                <button><p>-</p></button>
            
                <button id="zero"><p>0</p></button>
                <button><p>.</p></button>
                <button id="equal"><p>=</p></button>
            </div>
        </div>
    </div>
</body>
</html>
